<div class="custom-container my-5">
  <h3 class="mb-4 text-center"> Favourite Apartment Listings</h3>

  <div *ngIf="favouriteListings.length === 0" class="alert alert-info text-center">
    <p>You have no favourite listings yet.</p>
  </div>

  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let listing of favouriteListings">
      <app-listing-card [listing]="listing"></app-listing-card>
    </div>
  </div>

  <div class="text-center mt-4">
    <app-back-button></app-back-button>
  </div>
</div>
