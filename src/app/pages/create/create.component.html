<div class="custom-container my-5">
  <div class="row justify-content-center">
    <div class="col-md-12 col-lg-8">
      <div class="card shadow rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Create an Apartment Listing</h3>

          <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <!-- 🏢 Choose Apartment / Building -->
            <div class="mb-3">
              <label class="form-label">Choose Your Apartment / Building</label>
              <select class="form-select" formControlName="apartmentSelection">
                <option value="" disabled selected>Select an option</option>
                <option *ngFor="let apt of ['Building A', 'Building B', 'Building C']" [value]="apt">{{ apt }}</option>
              </select>
            </div>

            <!-- Property Name -->
            <div class="mb-3">
              <label class="form-label">Property Name</label>
              <input type="text" formControlName="propertyName" class="form-control" />
            </div>

            <!-- 👥 Shared Property -->
            <div class="mb-3">
              <label class="form-label">Is This a Shared Property?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="isShared" value="yes" id="sharedYes" />
                <label class="form-check-label" for="sharedYes">Yes</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="isShared" value="no" id="sharedNo" />
                <label class="form-check-label" for="sharedNo">No</label>
              </div>
            </div>

            <!-- 📍 Location -->
            <div class="mb-3">
              <label class="form-label">Street Address</label>
              <input type="text" formControlName="location" class="form-control" />
            </div>

            <!-- 📐 Square Footage -->
            <div class="mb-3">
              <label class="form-label">Square Footage (sq ft)</label>
              <input type="number" formControlName="squareFootage" class="form-control" />
            </div>

            <!-- Lease Type -->
            <div class="mb-3">
              <label class="form-label">Lease Type</label>
              <select class="form-select" formControlName="leaseType">
                <option value="" disabled selected>Select lease type</option>
                <option value="long">Long term (6+ months)</option>
                <option value="short">Short term</option>
                <option value="both">Both</option>
              </select>
            </div>

            <!-- 💰 Expected Rent -->
            <div class="mb-3">
              <label class="form-label">Price (ZAR)</label>
              <input type="number" formControlName="price" class="form-control" />
            </div>

            <!-- Negotiable Checkbox -->
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" formControlName="isNegotiable" id="negotiable" />
              <label class="form-check-label" for="negotiable">Negotiable</label>
            </div>

            <!-- Price Mode -->
            <div class="mb-3">
              <label class="form-label">Price Mode</label>
              <select class="form-select" formControlName="priceMode">
                <option value="perMonth">Per Month</option>
                <option value="utilitiesIncluded">Utilities Included</option>
              </select>
            </div>

            <!-- 🛋️ Furnished -->
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" formControlName="furnished" id="furnished" />
              <label class="form-check-label" for="furnished">Furnished</label>
            </div>

            <!-- 🛠️ Amenities -->
            <div class="mb-3">
              <label class="form-label">Amenities Included</label>
              <div class="row">
                <div class="col-6" *ngFor="let amenity of availableAmenities">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" [value]="amenity"
                           (change)="onAmenityChange($event)" />
                    <label class="form-check-label">{{ amenity }}</label>
                  </div>
                </div>
              </div>
            </div>

            <!-- 👩‍🌾 Vegetarian -->
            <div class="mb-3">
              <label class="form-label">Vegetarian Preference</label>
              <div class="form-check">
                <input type="radio" class="form-check-input" formControlName="vegetarianPreferred" [value]="true" id="vegYes" />
                <label class="form-check-label" for="vegYes">Yes</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" formControlName="vegetarianPreferred" [value]="false" id="vegNo" />
                <label class="form-check-label" for="vegNo">No</label>
              </div>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label class="form-label">Property Description</label>
              <textarea rows="3" formControlName="description" class="form-control"></textarea>
            </div>
  
            <!-- 📷 Image Upload -->
            <div class="mb-3">
              <label for="image" class="form-label">Upload Image</label>
              <input 
                type="file" 
                id="image" 
                class="form-control" 
                (change)="onImageSelected($event)" 
                accept="image/*">
            </div>

            <!-- Optional: Image Preview -->
            <div *ngIf="imageBase64" class="mb-3">
              <p>Image Preview:</p>
              <img [src]="imageBase64" alt="Preview" class="img-fluid rounded" />
            </div>

            <!-- Submit -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-4">Submit Listing</button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <app-back-button></app-back-button>
  </div>
</div>
