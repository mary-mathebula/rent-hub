<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Create a Listing</h3>

          <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <!-- Title -->
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" formControlName="title" class="form-control" />
              <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="text-danger small mt-1">
                Title is required.
              </div>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea rows="3" formControlName="description" class="form-control"></textarea>
            </div>

            <!-- Price -->
            <div class="mb-3">
              <label class="form-label">Price (ZAR)</label>
              <input type="number" formControlName="price" class="form-control" />
            </div>

            <!-- Location -->
            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" formControlName="location" class="form-control" />
            </div>

            <!-- Furnished Checkbox -->
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" formControlName="furnished" id="furnished" />
              <label class="form-check-label" for="furnished">Furnished</label>
            </div>

            <!-- Amenities -->
            <div class="mb-3">
              <label class="form-label">Amenities</label>
              <div class="row">
                <div class="col-6" *ngFor="let amenity of availableAmenities">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" [value]="amenity"
                           (change)="onAmenityChange($event)" />
                    <label class="form-check-label">{{ amenity }}</label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Vegetarian Preference -->
            <div class="mb-3">
              <label class="form-label">Vegetarian Preference</label>
              <div class="form-check">
                <input type="radio" class="form-check-input" formControlName="vegetarianPreferred" [value]="true" id="vegYes" />
                <label class="form-check-label" for="vegYes">Yes</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" formControlName="vegetarianPreferred" [value]="false" id="vegNo" />
                <label class="form-check-label" for="vegNo">No</label>
              </div>
            </div>
            
           <!-- Image Upload -->
          <div class="mb-3">
              <label for="image" class="form-label">Upload Image</label>
              <input 
                type="file" 
                id="image" 
                class="form-control" 
                (change)="onImageSelected($event)" 
                accept="image/*">
          </div>

          <!-- Optional: Image Preview -->
          <div *ngIf="imageBase64" class="mb-3">
            <p>Image Preview:</p>
            <img [src]="imageBase64" alt="Preview" class="img-fluid rounded" />
          </div>



            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4" >Submit Listing</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
